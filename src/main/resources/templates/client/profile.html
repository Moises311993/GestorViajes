<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mi Perfil - Cliente</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Mi Perfil</h1>
        <nav>
            <a href="/client/dashboard">Dashboard</a>
            <a href="/client/orders">Órdenes</a>
            <a href="/client/orders/new">Nueva Orden</a>
            <a href="/client/profile" class="active">Perfil</a>
            <a href="/logout">Cerrar Sesión</a>
        </nav>
    </header>

    <main>
        <div class="alert" th:if="${success}" th:text="${success}"></div>
        <div class="alert error" th:if="${error}" th:text="${error}"></div>

        <section class="profile-section">
            <h2>Información Personal</h2>
            <form th:action="@{/client/profile}" method="post" th:object="${user}">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" th:field="*{nombre}" required>
                </div>
                
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" th:field="*{apellido}" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" required>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" th:field="*{telefono}">
                </div>
                
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <textarea id="direccion" th:field="*{direccion}" rows="3"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="save-btn">Guardar Cambios</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Transportes Urgentes. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
