<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Orden - Cliente</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Nueva Orden</h1>
        <nav>
            <a href="/client/dashboard">Dashboard</a>
            <a href="/client/orders">Órdenes</a>
            <a href="/client/orders/new" class="active">Nueva Orden</a>
            <a href="/client/profile">Perfil</a>
            <a href="/logout">Cerrar Sesión</a>
        </nav>
    </header>

    <main>
        <div class="alert" th:if="${success}" th:text="${success}"></div>
        <div class="alert error" th:if="${error}" th:text="${error}"></div>

        <section class="new-order-section">
            <h2>Crear Nueva Orden</h2>
            <form th:action="@{/client/orders}" method="post" th:object="${order}">
                <div class="form-group">
                    <label for="origen">Origen</label>
                    <input type="text" id="origen" th:field="*{origen}" required>
                </div>
                
                <div class="form-group">
                    <label for="destino">Destino</label>
                    <input type="text" id="destino" th:field="*{destino}" required>
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" th:field="*{descripcion}" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="peso">Peso (kg)</label>
                    <input type="number" id="peso" th:field="*{peso}" min="0.1" step="0.1" required>
                </div>
                
                <div class="form-group">
                    <label for="dimensiones">Dimensiones (cm)</label>
                    <div class="dimensions-input">
                        <input type="number" id="largo" th:field="*{largo}" min="1" placeholder="Largo" required>
                        <input type="number" id="ancho" th:field="*{ancho}" min="1" placeholder="Ancho" required>
                        <input type="number" id="alto" th:field="*{alto}" min="1" placeholder="Alto" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="fechaRecogida">Fecha de Recogida</label>
                    <input type="datetime-local" id="fechaRecogida" th:field="*{fechaRecogida}" required>
                </div>
                
                <div class="form-group">
                    <label for="totalAmount">Monto Total</label>
                    <input type="number" id="totalAmount" th:field="*{totalAmount}" min="0" step="0.01" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn">Crear Orden</button>
                    <a href="/client/orders" class="btn secondary">Cancelar</a>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Transportes Urgentes. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
