<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Gestión de Viajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Registro de Usuario</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>
                        <form th:action="@{/register}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" name="apellido" required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Rol:</label>
                                <select id="role" name="role" class="form-select" required onchange="toggleDriverFields()">
                                    <option value="">Seleccione un rol</option>
                                    <option value="CLIENT">Cliente</option>
                                    <option value="DRIVER">Conductor</option>
                                    <option value="ADMIN">Administrador</option>
                                </select>
                            </div>
                            
                            <!-- Campos específicos para conductores -->
                            <div id="driverFields" style="display: none;">
                                <div class="mb-3">
                                    <label for="licenciaConduccion" class="form-label">Número de Licencia de Conducción</label>
                                    <input type="text" class="form-control" id="licenciaConduccion" name="licenciaConduccion">
                                </div>
                                <div class="mb-3">
                                    <label for="tipoLicencia" class="form-label">Tipo de Licencia</label>
                                    <select id="tipoLicencia" name="tipoLicencia" class="form-select">
                                        <option value="">Seleccione el tipo de licencia</option>
                                        <option value="A">Tipo A</option>
                                        <option value="B">Tipo B</option>
                                        <option value="C">Tipo C</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Registrarse</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function toggleDriverFields() {
            const roleSelect = document.getElementById('role');
            const driverFields = document.getElementById('driverFields');
            const licenciaConduccion = document.getElementById('licenciaConduccion');
            const tipoLicencia = document.getElementById('tipoLicencia');
            
            if (roleSelect.value === 'DRIVER') {
                driverFields.style.display = 'block';
                licenciaConduccion.required = true;
                tipoLicencia.required = true;
            } else {
                driverFields.style.display = 'none';
                licenciaConduccion.required = false;
                tipoLicencia.required = false;
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
